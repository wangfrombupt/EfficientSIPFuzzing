#######                   TERMINATING

route[Term_Initial]
{
	log(1,">>       Term_Initial\n");

	P_record_route("term");

	P_save_dialog("term");
	
	loose_route();
		
	t_on_reply("Term_Initial_reply");
	#t_on_failure("Term_Initial_failure");
	if (method=="INVITE") {
		P_SDP_manipulate();
		#use_media_proxy();
	}
	if (!P_security_relay()) P_NAT_relay();	
	t_on_reply("Term_Initial_reply");
	t_on_failure("Term_Initial_failure");
	if (!t_relay()) {
		sl_send_reply("500","Error forwarding terminating initial request");
		break;
	};

}


onreply_route[Term_Initial_reply]
{
	log(1,">>       Term_Initial_reply\n");
	if (t_check_status("183")||t_check_status("200")){
		P_SDP_manipulate();
		# 183 can be cancelled by proxy, however 200?
		
		# check if QoS is ok, 0 - originating, 1 - terminating 
		#if (!P_AAR("1")) {
		#	P_release_call_onreply("orig");
		#   end_media_session();
		#} else {
		#	use_media_proxy(); 
		#}	
	}
	
	if (!P_follows_via_list()) {
		log(1,">>      P_follows_via_list - failed");
		P_enforce_via_list();
		break;
	};
	
	if (!t_check_status("408")&&!t_check_status("480")){
		P_assert_called_identity();
		P_update_dialog("term");
		break;
	}else{
		P_drop_dialog("term");
		break;
	}
	
}

failure_route[Term_Initial_failure]
{
	log(1,">>       Term_Initial_failure\n");
	if (!P_follows_via_list()) {
		log(1,">>      P_follows_via_list - failed\n");
		P_enforce_via_list();
		break;
	};
	if (t_check_status("408")||t_check_status("480")){
		P_drop_dialog("term");
		break;
	}
	break;
}



